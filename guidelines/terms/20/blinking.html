<dt><dfn>Blinkend</dfn></dt>
<dd>
   
   <p>Das Hin- und Herwechseln zwischen zwei visuellen Zuständen mit der Absicht, Aufmerksamkeit zu erregen</p>
   
   <p class="note">Siehe auch <a>Blitz</a>. Es ist möglich, dass etwas groß genug ist und hell genug in der richtigen Frequenz blinkt, damit es auch als Blitz klassifiziert wird.</p>
   
</dd>
