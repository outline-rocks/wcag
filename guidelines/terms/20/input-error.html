<dt><dfn>Eingabefehler</dfn></dt>
<dd>
   
   <p>Vom Benutzer gegebene Information, die nicht angenommen wird.</p>
   
   <div class="note">
     <p>Dies beinhaltet:</p>
   
     <ol>
      
      <li>Information, die von der <a>Webseite</a> verlangt wird, vom Benutzer aber ausgelassen wurde.</li>
      
      <li>Vom Benutzer gegebene Information, die nicht dem erforderlichen Datenformat oder -wert entspricht.</li>
      
     </ol>
  </div>
</dd>
