<dt><dfn data-lt="Grundschule">Primäre Schulbildung</dfn></dt>
<dd>

   <p>Sechsjähriger Zeitraum, der in dem Alter zwischen fünf und sieben beginnt, möglicherweise ohne jegliche vorhergehende Bildung.</p>

   <p class="note">Diese Definition basiert auf der internationalen Standard-Klassifikation von Bildung (<span lang="en">International Standard Classification of Education</span>) [[UNESCO]].</p>

</dd>
