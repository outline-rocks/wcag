<dt><dfn data-lt="synchronisierten Medien">Synchronisierte Medien</dfn></dt>
<dd>

   <p><a>Audio</a> oder <a>Video</a>, synchronisiert mit einem anderen Format für die Präsentation von Informationen und/oder mit zeitbasierten interaktiven Komponenten, es sei denn, das Medium ist eine <a>Medienalternative für Text</a>, die als solche deutlich gekennzeichnet ist.</p>

</dd>
