<dt><dfn data-lt="user agents">Benutzeragent</dfn></dt>
<dd>

   <p>Jegliche Software, die Webinhalt für den Benutzer abruft und darstellt.</p>

   <p class="example">Webbrowser, Mediaplayer, Plug-Ins und andere Programme — einschließlich <a href="#dfn-assistierende-technik">assistierender Techniken</a> — die dabei helfen, Webinhalt abzurufen, ihn zu rendern und mit ihm zu interagieren.</p>

</dd>
