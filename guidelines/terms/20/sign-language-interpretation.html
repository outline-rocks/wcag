<dt><dfn data-lt="Übersetzung in die Gebärdensprache">Übersetzung in Gebärdensprache</dfn></dt>
<dd>

   <p>Übersetzung einer Sprache, üblicherweise einer gesprochenen Sprache, in eine <a>Gebärdensprache</a></p>

   <p class="note">Echte Gebärdensprachen sind unabhängige Sprachen, die nicht mit der oder den gesprochenen Sprache(n) des gleichen Landes oder der Region verwandt sind.</p>

</dd>
