<dt><dfn>Bestimmte Sinneserfahrung</dfn></dt>
<dd>
   
   <p>Eine Sinneserfahrung, die weder rein dekorativ ist, noch in erster Linie wichtige Informationen vermittelt oder eine Funktion ausführt.</p>
   
   <p class="example">Beispiele beinhalten die Vorführung eines Flötensolos, Arbeiten visueller Kunst usw.</p>
   
</dd>
