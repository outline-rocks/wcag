<dt><dfn data-lt="Satzes von Webseiten">Satz von Webseiten</dfn></dt>
<dd>

   <p>Sammlung von <a>Webseiten</a>, die einem gemeinsamen Zweck dienen und die vom gleichen Autor, der gleichen Gruppe oder der gleichen Organisation erstellt werden.</p>

   <p class="note">Versionen in verschiedenen Sprachen würde man als unterschiedliche Sätze von Webseiten betrachten.</p>

</dd>
