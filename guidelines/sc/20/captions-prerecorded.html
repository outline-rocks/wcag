   <h4>Untertitel (aufgezeichnet)</h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>Untertitel</a> werden für alle <a>aufgezeichneten</a> <a>Audio</a>inhalte in <a>synchronisierten Medien</a>bereitgestellt, außer die Medien sind eine <a>Medienalternative für Text</a> und als solche deutlich gekennzeichnet.</p>
