<section class="sc">

   <h4>Konsistente Navigation</h4>

   <p class="conformance-level">AA</p>

   <p>Navigationsmechanismen, die auf mehreren <a>Webseiten</a> innerhalb eines <a>Satzes von Webseiten</a> wiederholt werden, treten jedes Mal, wenn sie wiederholt werden, in der <a>gleichen relativen Reihenfolge</a> auf, außer eine Änderung wird durch den Benutzer ausgelöst.</p>

</section>
