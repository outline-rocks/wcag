   <h4>Ungewöhnliche Wörter</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Es gibt einen <a>Mechanismus</a>, um spezielle Definitionen von Wörtern oder Wendungen zu erkennen, <a>die auf ungewöhnliche oder eingeschränkte Weise benutzt werden</a>, <a>Idiome</a> und <a>Jargon</a> eingeschlossen.</p>
