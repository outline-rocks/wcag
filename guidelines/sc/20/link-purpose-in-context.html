   <h4>Linkzweck (im Kontext)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Der <a>Zweck jedes Links</a> kann durch den Linktext allein oder durch den Linktext zusammen mit seinem <a>durch Software bestimmten Link-Kontext</a> bestimmt werden außer in Fällen, in denen der Zweck des Links <a>mehrdeutig für Benutzer im Allgemeinen</a> wäre.</p>
