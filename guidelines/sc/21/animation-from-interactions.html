<section class="sc">
   					
    <h4>Animation durch Interaktionen</h4>
   					
    <p class="conformance-level">AAA</p>
   					
    <p>Eine <a>bewegte Animation</a>, die von einer Interaktion ausgelöst wird, kann deaktiviert werden, es sei denn die Animation ist <a>unentbehrlich</a> für die Funktionalität oder die Information, die vermittelt wird.</p>
   				
</section>
