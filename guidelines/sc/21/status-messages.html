    <h4>Statusmeldungen</h4>

    <p class="conformance-level">AA</p>

    <p>In Inhalten, die mit Auszeichnungssprachen implementiert sind, können <a>Statusmeldungen</a> mittels <a>Rollen</a> oder Eigenschaften <a>durch Software bestimmt</a> werden, so dass sie dem Benutzer von <a>assistierenden Technologien</a> präsentiert werden können, ohne den Fokus zu erhalten.</p>
