    <h4>Statusmeldungen</h4>

    <p class="conformance-level">AA</p>

    <p>In Inhalten, die mit Auszeichnungssprachen implementiert sind, können <a>Statusmeldungen</a> durch <a>Rollen</a> oder Eigenschaften <a>durch Software bestimmt</a> werden, so dass sie dem Benutzer mittels <a>assistiver Technologien</a> präsentiert werden können, ohne den Fokus zu erhalten.</p>
